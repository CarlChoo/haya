version: '3.2'
services:
  zkstack-core:
    container_name: zkstack-core
    image: kedavra/haya-zk:v0.1
    command: ["--components", "tree,eth,state_keeper,housekeeper,proof_data_handler"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3071/health"]
      interval: 10s
      timeout: 5s
      retries: 10
    env_file:
      - ${HAYA_ENV}
    environment:
      ZKSYNC_HOME: /
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_PROVER_URL: ${DATABASE_PROVER_URL}
      TEST_DATABASE_URL: {TEST_DATABASE_URL}
      TEST_DATABASE_PROVER_URL: {TEST_DATABASE_PROVER_URL}
    ports: # assumes default ports in .env
      #- "3312:3312" # prometheus metrics # we need a separate metrics port for each component
      - "3320:3320" # proof_data_handler api
    volumes:
      - type: bind
        source: ${ENV_DIR}
        target: /env
      - type: bind
        source: ${RETHDATA_DIR}
        target: /rethdata
      - type: bind
        source: ${CHAINDATA_DIR}
        target: /chaindata

  zkstack-apis:
    image: kedavra/haya-zk:v0.1
    command: ["--components", "http_api,ws_api"]
    env_file:
      - ${HAYA_ENV}
    volumes:
      - type: bind
        source: ${ENV_DIR}
        target: /env
    environment:
      ZKSYNC_HOME: /
      FRI_PROVER_GATEWAY_API_URL: http://zkstack-core:3320
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_PROVER_URL: ${DATABASE_PROVER_URL}
      TEST_DATABASE_URL: {TEST_DATABASE_URL}
      TEST_DATABASE_PROVER_URL: {TEST_DATABASE_PROVER_URL}
    ports: # assumes default ports in .env
      - "3071:3071" # health
      - "3312:3312" # prometheus metrics # we need a separate metrics port for each component
      - "3050:3050" # http_api
      - "3051:3051" # ws_api
